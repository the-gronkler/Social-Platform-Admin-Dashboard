<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <form action="show.html">
        <div class="header-container">
            <h1>Edit User</h1>
            <a href="index.html" class="button-danger">Delete User</a>
            <a href="show.html" class="button-primary">Back</a>
        </div>
        
        <table>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" id="id" name="id">
                    <span class="error-message" id="id-error">ID is required</span>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="email-error">Please enter a valid email</span>
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="password-error">Password must be at least 6 characters</span>
                </td>
            </tr>
            <tr>
                <th>Date Joined</th>
                <td>
                    <input type="date" id="datejoined" name="datejoined">
                    <span class="error-message" id="datejoined-error">Please select a date</span>
                </td>
            </tr>
            <tr>
                <th>Role</th>
                <td>
                    <select id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    <span class="error-message" id="role-error">Please select a role</span>
                </td>
            </tr>
        </table>

        <div class="submit-container">
            <button type="submit" class="button-success">Save Changes</button>
        </div>

    
    </form>
