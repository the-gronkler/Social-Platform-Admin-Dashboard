<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User to Server</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <div class="header-container">
        <h1>Add User 1 to Server</h1>
        <a href="..\users\show.html" class="button-primary">Back</a>
    </div>

    <form action="show.html">
        <table>

            <tr>
                <th>Server</th>
                <td>
                    <select id="new-server" name="new-server">
                        <option value="server1">Server 1</option>
                        <option value="server2">Server 2</option>
                        <option value="server3">Server 3</option>
                    </select>
                </td>
            <tr>
                <th>Is Admin</th>
                <td class="radio-container">
                    <label><input type="radio" name="is-admin" value="yes"> Yes</label>
                    <label><input type="radio" name="is-admin" value="no" checked> No</label>
                </td>
            </tr>
            
            <tr>
                <th>Date Joined</th>
                <td>
                    <input type="date" id="date-joined" name="date-joined">
                </td>
            </tr>

        </table>

        <div class="submit-container">
            <button type="submit" class="button-success">Save Changes</button>
        </div>
    </form>

</body>

</html>
