<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Server</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <form action="show.html">
        <div class="header-container">
            <h1>Edit Server</h1>
            <a href="index.html" class="button-danger">Delete Server</a>
            <a href="show.html" class="button-primary">Back</a>
        </div>

        <table>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" id="id" name="id">
                    <span class="error-message" id="id-error">ID is required</span>
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" id="name" name="name">
                    <span class="error-message" id="name-error">Server name is required</span>
                </td>
            </tr>
            <tr>
                <th>Capacity</th>
                <td>
                    <input type="number" id="capacity" name="capacity" min="1">
                    <span class="error-message" id="capacity-error">Capacity must be a positive number</span>
                </td>
            </tr>
        </table>

        <div class="submit-container">
            <button type="submit" class="button-success">Save Changes</button>
        </div>
    </form>

</body>
</html>
